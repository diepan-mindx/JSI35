<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .hide {
        display: none;
      }

      .list-unstyled {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- giao dien -->
    <!-- login -->

    <main
      style="height: 100vh"
      class="form-signin w-100 m-auto p-5 bg-dark text-light d-flex flex-column justify-content-center"
    >
      <form
        id="login-form"
        style="min-width: 400px"
        class="d-flex flex-column gap-3 justify-content-center"
      >
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign in
        </button>
      </form>

      <div class="container-fluid text-center" id="infoContainer">
        <h1>User information</h1>
        <ul id="userInfo">
          <li class="list-unstyled"><strong>Name:</strong> ABC ABC</li>
        </ul>
      </div>
    </main>

    <!-- account info -->

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./js/auth.js"></script>
  </body>
</html>
