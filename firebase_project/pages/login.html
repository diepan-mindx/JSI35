<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- neu chua co tai khoan -> tu tao cho lan dang nhap dau tien -->
    <form id="login_form">
      <input type="email" id="email" name="email" placeholder="Email" />
      <br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
      />
      <br />
      <input type="submit" value="Login" />
      <br />
      <hr />
      <input type="button" value="Login by GG account" id="gg_login" />
    </form>

    <!-- add js -->
    <script type="module" src="../js/firebase_config.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
